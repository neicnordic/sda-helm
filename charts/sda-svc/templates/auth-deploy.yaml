{{- if or (or (eq "all" .Values.global.deploymentType) (eq "external" .Values.global.deploymentType) ) (not .Values.global.deploymentType) }}
{{- if eq "s3" .Values.global.inbox.storageType }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sda.fullname" . }}-auth
  labels:
    role: auth
    app: {{ template "sda.fullname" . }}-auth
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.auth.name }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.auth.replicaCount }}
  revisionHistoryLimit: {{ default "3" .Values.global.revisionHistory }}
  selector:
    matchLabels:
      app: {{ template "sda.fullname" . }}-auth
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "sda.fullname" . }}-auth
        role: auth
        release: {{ .Release.Name }}
      annotations:
        {{- if not .Values.global.vaultSecrets }}
        checksum/secret: {{ include (print $.Template.BasePath "/auth-secrets.yaml") . | sha256sum }}
        {{- end }}
{{- if .Values.global.podAnnotations }}
{{- toYaml .Values.global.podAnnotations | nindent 8 -}}
{{- end }}
{{- if .Values.auth.annotations }}
{{- toYaml .Values.auth.annotations | nindent 8 -}}
{{- end }}
    spec:
    {{- if .Values.global.rbacEnabled}}
      serviceAccountName: {{ .Release.Name }}
    {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: auth
        image: "{{ .Values.auth.repository }}:{{ .Values.auth.imageTag }}"
        imagePullPolicy: {{ .Values.auth.imagePullPolicy | quote }}
        securityContext:
          allowPrivilegeEscalation: false
{{- if .Values.global.extraSecurityContext }}
{{- toYaml .Values.global.extraSecurityContext | nindent 10 -}}
{{- end }}
        env:
        - name: LOG_LEVEL
          value: {{ upper .Values.global.logLevel }}
        - name: LOG_FORMAT
          value: {{ upper .Values.global.logFormat }}
      {{- if not .Values.global.vaultSecrets }}
        - name: ELIXIR_ID
          valueFrom:
            secretKeyRef:
              name: {{ template "sda.fullname" . }}-auth
              key: elixirID
        - name: ELIXIR_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ template "sda.fullname" . }}-auth
              key: elixirSecret
        {{- if or ( eq "federated" .Values.global.schemaType) ( eq "" .Values.global.schemaType) }}
        - name: CEGA_ID
          valueFrom:
            secretKeyRef:
              name: {{ template "sda.fullname" . }}-auth
              key: cegaID
        - name: CEGA_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ template "sda.fullname" . }}-auth
              key: cegaSecret
        {{- end }}
      {{- else }}
        - name: SERVER_CONFFILE
          value: {{ include "confFile" . }}
      {{- end }}
        - name: ELIXIR_REDIRECTURL
          value: {{ template "authRedirect" .}}
        - name: ELIXIR_ISSUER
          value: "{{ .Values.global.elixir.oidcdHost }}"
        - name: ELIXIR_SCOPE
          value: "ga4gh_passport_v1"
        {{- if or ( eq "federated" .Values.global.schemaType) ( eq "" .Values.global.schemaType) }}
        - name: CEGA_JWTISSUER
          value: "https://{{ .Values.global.ingress.hostName.auth }}"
        - name: CEGA_AUTHURL
          value: {{ .Values.global.cega.host | quote }}
        - name: CEGA_JWTPRIVATEKEY
          value: "{{ template "secretsPath" . }}/{{ .Values.global.auth.jwtKey }}"
        - name: CEGA_JWTSIGNATUREALG
          value: {{ .Values.global.auth.jwtAlg | quote }}
        {{- end }}
        {{- if .Values.global.tls.enabled}}
        - name: SERVER_CERT
          value: {{ template "tlsPath" . }}/tls.crt
        - name: SERVER_KEY
          value: {{ template "tlsPath" . }}/tls.key
        {{- end }}
        - name: S3INBOX
          value: {{ .Values.global.ingress.hostName.s3Inbox }}
        ports:
        - name: auth
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            port: auth
            path: /
            scheme: {{ ternary "HTTPS" "HTTP" ( .Values.global.tls.enabled ) }}
            httpHeaders:
            - name: Host
              value: {{ .Values.global.ingress.hostName.auth }}
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: auth
            path: /
            scheme: {{ ternary "HTTPS" "HTTP" ( .Values.global.tls.enabled) }}
            httpHeaders:
            - name: Host
              value: {{ .Values.global.ingress.hostName.auth }}
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
{{ toYaml .Values.s3Inbox.resources | trim | indent 10 }}
        volumeMounts:
      {{- if and .Values.global.pkiPermissions .Values.global.tls.enabled }}
        - name: tls
          mountPath: {{ include "tlsPath" . }}
      {{- end }}
      {{- if and .Values.global.auth.jwtkey .Values.global.jwtPath }}
        - name: jwt
          mountPath: {{ include "jwtPath" . }}
      {{- end }}
      volumes:
      {{- if and .Values.global.auth.jwtKey .Values.global.jwtPath }}
        - name: jwt
          projected:
            defaultMode: 0440
            sources:
            - secret:
                name: {{ .Values.global.auth.jwtSecret }}
                items:
                  - key: {{ .Values.global.auth.jwtKey }}
                    path: {{ .Values.global.auth.jwtKey }}
      {{- end }}
      {{- if .Values.global.tls.enabled }}
        - name: tls
          projected:
            sources:
            - secret:
                name: {{ required "TLS secret name is requrired for auth" .Values.auth.tls.secretName }}
            {{- if .Values.global.tls.caCert.secretName }}
            - secret:
                name: {{ .Values.global.tls.caCert.secretName }}
                items:
                - key: {{ required "A name for the CA cert is required" .Values.global.tls.caCert.secretKey }}
                  path: ca.crt
            {{- else }}
            - secret:
                name: {{ template "sda.fullname" . }}-caCert
            {{- end }}
      {{- end }}
{{- end }}
{{- end }}
